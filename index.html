<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="custom.css">
  <meta charset="utf-8">
  <title> PokemonChess </title>
  <script src="script.js">  </script>
</head>

<body> 
  <div id = "head" class="container border border-secondary border-thick">
    <div class="row">


      <div class="col-sm-6 border border-secondary padding-15" id="player2">
        <div class="row">
          <div class="col-sm-8" id="monster_2_stats">
          </div>
          <div class="col-sm-4" id="monster_2_img">
          </div>
        </div>
      </div>

      <div class="col-sm-6 border border-secondary padding-15" id="player1">
        <div class="row">
          <div class="col-sm-8" id="monster_1_stats">
          </div>
          <div class="col-sm-4" id="monster_1_img">
          </div>
        </div>
      </div>



    </div>
  </div>

  <!-- status text bar -->
  <p class="text-center h1" id="status">
      Player 1 choose a Pokemon!
  </p>
  <p class="text-center h5" id="message">
      <!-- reserved for game message -->
      Welcome to PokemonChess!
  </p>
  <!-- end -->


  <!-- pokemon selecting area -->
  <div id = "chooseArea" class="container">
    
    <div class="row">
      <div class="col-sm-6 border border-secondary" onclick="choose('Pikachu')">
        <div class="row">
          <div class="col-sm-3">
            <img src="images/pikachu_borderless.jpg">
          </div>
          <div class="col-sm-9">
            <b>Pikachu</b>
          </div>
        </div>
        
      </div>
      <div class="col-sm-6 border border-secondary" onclick="choose('Bulbasaur')">
        <img src="images/bulbasaur_borderless.jpg">
        <b>Bulbasaur</b>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 border border-secondary" onclick="choose('Charmander')">
        <img src="images/charmander_borderless.jpg">
        <b>Charmander</b>
      </div>
      <div class="col-sm-6 border border-secondary" onclick="choose('Squirtle')">
        <img src="images/squirtle_borderless.jpg">
        <b>Squirtle</b>
      </div>
    </div>
  </div>
  <!-- end -->



  <!-- battlefield -->
  <div id = "grid" class="container game-background">
    <!-- This is where the button matrix will be -->
  </div>
  <!-- end -->


</body> <!-- end of body -->
</html>
